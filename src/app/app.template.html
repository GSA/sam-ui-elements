<!-- includes HTML for app component-->
<div>

   <samSpace labelname = "space" ></samSpace>
   <samHeader labelname = "header" ></samHeader>
  <nav class="usa-grid">
    <a [routerLinkActive]="['active', 'router-link-active']" [routerLink]=" ['./home'] ">Home</a>
    <a [routerLinkActive]="['active', 'router-link-active']" [routerLink]="['./sam-angular']">Sam Angular Components</a>
  </nav>
</div>

 <main>
       <router-outlet></router-outlet>

 <samButton (click)='clicked()' labelname = "button" [config] = buttonValue></samButton>

 <samSelect labelname = "select" [config] = selectValue></samSelect>
 <samFooter labelname = "footer" ></samFooter>
