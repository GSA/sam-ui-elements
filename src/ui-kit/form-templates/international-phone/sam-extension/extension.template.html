<sam-label-wrapper
  class="sam-extension"
  [label]="label"
  [name]="name"
  [hint]="hint"
  [errorMessage]="errorMessage"
  [required]="isExtensionRequired">
  <input
    [(ngModel)]="inputValue"
    (change)="inputChange($event)"
    type="text"
    [placeholder]="placeholder"
    [attr.id]="name"
    [attr.name]="name"
    [disabled]="disabled"/>
</sam-label-wrapper>
