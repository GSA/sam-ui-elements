<sam-fieldset-wrapper
  [hint]="hint"
  [label]="label"
  [formGroup]="group"
  [errorMessages]="errorMessages"
  [required]="required">
  <div class="sam-international-phone-container">
    <sam-international-prefix
      class="sam-international-phone-prefix"
      formControlName="prefix"
      [label]="prefixLabel"
      [name]="prefixName"
    ></sam-international-prefix>
    <sam-telephone
      class="sam-international-telephone"
      [label]="phoneLabel"
      [name]="phoneName"
      formControlName="phone"
      [countryCode]="countryCode"
    ></sam-telephone>
    <sam-extension *ngIf="hasExtension"
    [label]="extensionLabel"
    [name]="extensionName"
    class="sam-international-extension"
    formControlName="extension"
    >
    </sam-extension>
  </div>
</sam-fieldset-wrapper>
