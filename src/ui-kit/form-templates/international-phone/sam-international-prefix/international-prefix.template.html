<sam-label-wrapper
  class="sam-country-code"
  [label]="label"
  [name]="name"
  [hint]="hint"
  [errorMessage]="errorMessage"
  [required]="required">
  <input #input
    class="sam-international-prefix"
    [(ngModel)]="inputValue" 
    (change)="inputChange($event)"
    type="text" 
    [attr.id]="name" 
    (keydown)="onKeyInput($event)"
    [disabled]="disabled"/>
</sam-label-wrapper>
