<sam-label-wrapper [label]="label" [hint]="hint" [name]="getIdentifier('phone-number')" [errorMessage]="errorMsg" [required]="required">
  <input type="text"
  [attr.id]="getIdentifier('phone-number')"
  [attr.name]="getIdentifier('phone-number')"
  [attr.maxlength]="phoneNumberTemplateLength"
  [attr.disabled]="disabled ? disabled : null"
  [value]="phoneNumberMirror"
  [placeholder]="phoneNumberTemplate"
  (keydown)="process($event)"
  (blur)="emit()"
  (focus)="setTouched()"
  #phoneInput />
</sam-label-wrapper>
