<div *ngIf="show" class="modal-backdrop"></div>
<div aria-live="assertive" #modalRoot *ngIf="show" [attr.id]="id" tabindex="-1" role="dialog" class="modal-dialog" (keydown.esc)="closeOnEscape ? closeModal() : 0" (click)="closeOnOutsideClick ? closeModal() : 0">
	<div #modalContent class="modal-content" (click)="preventClosing($event)">
		<div *ngIf="this.type !== 'primary'" class="usa-alert {{this.types[type].class}}">
		  <div class="usa-alert-body">
				<button class="usa-button-link pull-right" *ngIf="showClose" (click)="closeModal()"><span class="fa fa-times-circle" [attr.id]="modalElIds?.closeId"></span><span class="usa-sr-only">close modal</span></button>
				<span *ngIf="this.types[type].sr" class="sr-only">{{this.types[type].sr}}</span>
		    <h3 class="usa-alert-heading">{{title}}</h3>
		  </div>
		</div>
		<div *ngIf="this.type === 'primary'" class="primary-model-body">
			<button class="sam-primary-button pull-right" *ngIf="showClose" (click)="closeModal()"><span class="fa fa-times-circle" [attr.id]="modalElIds?.closeId"></span><span class="usa-sr-only">close modal</span></button>
			<div class="sam-primary-title">
				<ng-container *ngIf="icon">
					<sam-icon [icon]="icon" size="2x"></sam-icon>
				</ng-container>
				<h3>{{title}}</h3>
			</div>
		</div>
		<div class="modal-body">
		  <p *ngIf="description">{{description}}</p>
			<ng-content></ng-content>
			<div *ngIf="cancelButtonLabel || submitButtonLabel" class="usa-modal-content-btn-area">
				<sam-button buttonType="tertiary" class="usa-button-outline usa-modal-content-cancel-btn" *ngIf="cancelButtonLabel" (onClick)="closeModal()" [buttonText]="cancelButtonLabel" [attr.id]="modalElIds?.cancelId"></sam-button>
				<sam-button buttonType="secondary" class="usa-modal-content-submit-btn" *ngIf="submitButtonLabel" (onClick)="submitBtnClick()" [buttonText]="submitButtonLabel" [attr.id]="modalElIds?.submitId" [isDisabled]="submitButtonDisabled"></sam-button>
			</div>
		</div>
	</div>
</div>
