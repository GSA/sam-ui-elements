<sam-fieldset-wrapper #wrapper [label]="label" [errorMessage]="errorMessage" [hint]="hint" [required]="required">
  <div class="usa-date-of-birth date-group">
    <div class="usa-form-group usa-form-group-month">
      <label [attr.for]="monthName()">Month</label>
      <input
        (blur)="onMonthBlur($event)"
        (focus)="triggerMonthTouch($event)"
        (paste)="onMonthPaste($event)"
        [attr.id]="monthName()"
        #month
        (keydown)="onMonthInput($event)"
        [ngModel]="model.month"
        (ngModelChange)="removalKeyHandler()"
        class="usa-input-inline"
        [attr.aria-label]="monthName()"
        class="usa-form-control"
        name="date_month"
        type="number"
        [disabled]="disabled">
    </div>
    <div class="usa-form-group usa-form-group-day">
      <label [attr.for]="dayName()">Day</label>
      <input
        (blur)="onDayBlur($event)"
        (focus)="triggerDayTouch($event)"
        (paste)="onDayPaste($event)"
        [attr.id]="dayName()"
        #day
        (keydown)="onDayInput($event)"
        [ngModel]="model.day"
        (ngModelChange)="removalKeyHandler()"
        class="usa-input-inline"
        [attr.aria-label]="dayName()"
        class="usa-form-control"
        name="date_day"
        type="number"
        [disabled]="disabled">
    </div>
    <div class="usa-form-group usa-form-group-year">
      <label [attr.for]="yearName()">Year</label>
      <input
        (blur)="onYearBlur($event)"
        (focus)="triggerTouch()"
        (paste)="onYearPaste($event)"
        [attr.id]="yearName()"
        #year
        (keydown)="onYearInput($event)"
        [ngModel]="model.year"
        (ngModelChange)="removalKeyHandler()"
        class="usa-input-inline"
        [attr.aria-label]="yearName()"
        class="usa-form-control"
        name="date_year"
        type="number"
        [disabled]="disabled">
    </div>
  </div>
</sam-fieldset-wrapper>
