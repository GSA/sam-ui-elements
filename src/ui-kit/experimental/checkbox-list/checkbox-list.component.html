<div>
  <ng-container *ngTemplateOutlet="listTemplate"></ng-container>
</div>

<ng-template #listTemplate>
  <div (keydown)="onKeyDown($event)">
    <ul role="listbox" tabindex="0"
     aria-label="option list"
     #checkboxList 
     class="usa-unstyled-list checkbox-container">
      <li (mouseenter)="onHover(i)"
       [class]="option['highlighted']? 'selected-item':''"
       *ngFor="let option of options; let i = index;"
       role="option"
       aria-checked="false">
      <input [disabled]="option.disabled"
       [attr.id]="option.name"
       [attr.value]="option.value"
       [attr.type]="optionsMode"
       [attr.aria-label]="option.label" 
       [required]="option.required"
       [checked]="option.checked"
       (change)="onChecked($event,option)">
      <label [attr.for]="option.name">{{option.label}}</label>
    </ul>
    <ul #srOnly class="usa-sr-only" aria-live="assertive" aria-relevant="additions"></ul>
  </div>
</ng-template>
