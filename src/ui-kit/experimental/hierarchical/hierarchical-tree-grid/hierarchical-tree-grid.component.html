<div>
  <div>Heirarchy Grid</div>
  <div class="grid-body">
    <ng-content select=".gridBody"></ng-content>
    <div class="example-container usa-grid">

      <sam-datatable #table samSort [dataSource]="dataSource">
        <ng-container cdkColumnDef="id">
          <th sam-header-cell *cdkHeaderCellDef sam-sort-header>CGAC #
          </th>
          <td sam-cell *cdkCellDef="let row">

            <sam-checkbox [name]="'radio'" [options]="[
                {label: ''}
              ]"></sam-checkbox>
            {{row.id}}
          </td>
        </ng-container>
        <ng-container cdkColumnDef="name">
          <th sam-header-cell *cdkHeaderCellDef sam-sort-header>
            Name
          </th>
          <td sam-cell *cdkCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container cdkColumnDef="title">
          <th sam-header-cell *cdkHeaderCellDef sam-sort-header>
            Title
          </th>
          <td sam-cell *cdkCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <tr sam-header-row *cdkHeaderRowDef="templateConfigurations.displayedColumns"></tr>
        <tr sam-row *cdkRowDef="let row; columns: templateConfigurations.displayedColumns;
                let first = first; let last = last; let even = even; let odd = odd">
        </tr>
      </sam-datatable>

      <div class="example-no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'" style="padding:10px 0;">
        No users found matching filter.
      </div>
    </div>
  </div>
</div>
