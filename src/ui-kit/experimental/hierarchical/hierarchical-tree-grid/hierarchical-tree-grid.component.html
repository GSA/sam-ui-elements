<div>
  <div>Heirarchy Grid</div>
  <div class="grid-body">
    <ng-content select=".gridBody"></ng-content>
  </div>
  <hr>
  <div class="grid-footer">
        <sam-datatable samSort [dataSource]="sampleDataSource">
           
                <ng-container cdkColumnDef="Agency">
                  <th sam-header-cell *cdkHeaderCellDef> Agency </th>
                  <td sam-cell *cdkCellDef="let element"> {{element.Agency}} </td>
                </ng-container>
              
               
                <ng-container cdkColumnDef="Title">
                  <th sam-header-cell *cdkHeaderCellDef> Title </th>
                  <td sam-cell *cdkCellDef="let element"> {{element.Title}} </td>
                </ng-container>
              
             
                <ng-container cdkColumnDef="CFDANumber">
                  <th sam-header-cell *cdkHeaderCellDef> CFDA Number </th>
                  <td sam-cell *cdkCellDef="let element"> {{element.CFDANumber}} </td>
                </ng-container> 
              
                <tr sam-header-row *cdkHeaderRowDef="sampleDisplayedColumns"></tr>
                <tr sam-row *cdkRowDef="let row; columns: sampleDisplayedColumns;"></tr>
              </sam-datatable>
   
    <ng-content select=".gridFooter"></ng-content>
  </div>
</div>
