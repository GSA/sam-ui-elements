<sam-sam-hierarchical-tree-grid [template]="myCustomTemplate">

</sam-sam-hierarchical-tree-grid>



<div class="example-container usa-grid">

  <ng-container *ngTemplateOutlet="template"></ng-container>

  <div class="example-no-results"
    [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'"
    style="padding:10px 0;">No users found matching filter.</div>
</div>


<ng-template #template>
  <div [formGroup]="selected">
    <sam-datatable #table samSort [dataSource]="dataSource">

      <ng-container cdkColumnDef="selection">
        <th sam-header-cell *cdkHeaderCellDef sam-sort-header>Select</th>
        <td sam-cell *cdkCellDef="let row">
          <!-- They should either check a box to srelect the key of the data or click the row and emit the key for the data in the row -->
          <label [attr.for]="row.value">{{ row.name }}</label>
          <input [attr.id]="row.value" type="checkbox" name="select"> 
        </td>
      </ng-container>

      <ng-container *ngFor="let col of templateConfigurations.displayedColumns">
        <th sam-header-cell *cdkHeaderCellDef sam-sort-header>{{ col.name }}</th>
        <td sam-cell *cdkCellDef="let row">
          {{ row[col.name].value }}
        </td>
      </ng-container>

      <tr sam-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr sam-row *cdkRowDef="let row; columns: displayedColumns;
        let first = first; let last = last; let even = even; let odd = odd"></tr>

    </sam-datatable>
  </div>
</ng-template>
