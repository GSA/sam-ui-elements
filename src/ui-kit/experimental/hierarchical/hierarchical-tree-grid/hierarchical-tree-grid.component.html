<div class="example-container usa-grid">
  <ng-container *ngTemplateOutlet="template"></ng-container>
  <!-- <div class="example-no-results" [style.display]="samTableDataSource.renderedData.length == 0 ? '' : 'none'" style="padding:10px 0;">No
    users found matching filter.</div> -->
</div>

<ng-template #template>
  <!-- replace div for form group <div [formGroup]="selected"> -->
  <div>
    <sam-datatable #table samSort [dataSource]="samTableDataSource"(keyup)="handleKeyup($event)">

      <ng-container cdkColumnDef="select">
        <th sam-header-cell *cdkHeaderCellDef sam-sort-header>Select</th>
        <td sam-cell *cdkCellDef="let row">
          <!-- They should either check a box to srelect the key of the data or click the row and emit the key for the data in the row -->
          <div>
            <input type="checkbox" id="selectId" [class.selected]="isSelected(item)" (change)="onSelectItem($event,row)" name="select">
            <label for="selectId"></label>
          </div>
        </td>
      </ng-container>

      <ng-container  *ngFor="let col of templateConfigurations.displayedColumns;let cIndex = index;" cdkColumnDef="{{col}}">
        <th sam-header-cell *cdkHeaderCellDef sam-sort-header>
          {{col}}
        </th>
        <td sam-cell *cdkCellDef="let row; let rIndex = index;"> {{rIndex}},{{cIndex}}  - {{row[col]}} </td>
      </ng-container>

      <tr sam-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr sam-row *cdkRowDef="let row; columns: displayedColumns;
        let first = first; let last = last; let even = even; let odd = odd"></tr>
    </sam-datatable>
  </div>
</ng-template>
