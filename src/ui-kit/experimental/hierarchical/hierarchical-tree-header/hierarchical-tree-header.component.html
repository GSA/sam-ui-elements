<div>
  <!-- View Selector-->
  <div>
    <sam-icon style="margin-right:10px;" [icon]="faThLarge" size="lg"></sam-icon>
    <sam-icon [icon]="faListUl" size="lg"></sam-icon>
  </div>
  
  <!-- Hierarchy Navigator -->
  <sam-button buttonText="up" buttonType="primary" (click)="navigateToParent()"></sam-button>

  <!-- Agency Level Selector -->
  <sam-select [(ngModel)]="selectModel" (change)="onLevelChange($event)" name="level select" [options]="options"
    [label]="label">
  </sam-select>

  <!-- Search Control -->
  <input #filter aria-label="search" placeholder="Search by name CGAC, AAC, or FPDS code">
</div>
