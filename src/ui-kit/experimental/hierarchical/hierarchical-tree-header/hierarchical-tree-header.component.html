<div>

  <!-- View Selector-->
  <!-- <input type="radio" -->

  <!-- Hierarchy Navigator -->
  <sam-button buttonText="up"
    buttonType="primary"
    (click)="navigateToParent()"
  ></sam-button>
  
<!-- Agency Level Selector -->
  <sam-select
    [(ngModel)]="selectModel"
    (change)="onAgencyChange($event)"
    name="agency select"
    [options]="options"
    [label]="label">
  </sam-select>

  <!-- Search Control -->

  <div class="example-header">
      <input #filter placeholder="Search by name CGAC, AAC, or FPDS code">
  </div>

</div>
