<div>
  <!-- Hierarchy Navigator -->
  <sam-button buttonText="up" buttonType="primary" (click)="navigateToParent()"></sam-button>

  <!-- Agency Level Selector -->
  <sam-select [(ngModel)]="selectModel" (change)="onLevelChange($event)" name="levelSelect" class="levelSelect" [options]="options"
    [label]="label">
  </sam-select>

  <!-- Search Control -->
  <input #filter aria-label="search" placeholder="Search by name CGAC, AAC, or FPDS code">
</div>
