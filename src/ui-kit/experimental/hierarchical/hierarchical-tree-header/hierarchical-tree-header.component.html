<div>
  <sam-button buttonText="up" buttonType="primary"></sam-button>

  <sam-select
    [(ngModel)]="selectModel"
    (change)="onAgencyChange($event)"
    name="agency select"
    [options]="options"
    [label]="label">
  </sam-select>

  <sam-text [(ngModel)]="textModel"
    name="filter text">
  </sam-text>
</div>
